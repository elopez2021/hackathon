<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Dashboard</title>
  </head>

  <body>

    <!-- Inicio del menu -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!--Dropdawn-->
        <h1>New Order</h1>
        <hr>
        
        <div class="dropdown" >
          <label for="" class="fw-bold" style="padding-left: 5px;">Place:</label>
          
            <select class="form-select form-select-sm" id="restaurantSelect" aria-label=".form-select-lg example">
              {% for restaurant in restaurants %}
                <option selected>Open this select menu</option>
                <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
              {% endfor %}

        </div>
        

        
      

            <!--checkbox-->

              <hr>
              <div class="container">
                <h2>Menu:</h2>
                <div id="dishesContainer">
                  <!-- The checkboxes will be dynamically generated here -->
                </div>
          
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Dish 1 - RD$150
                  </label>
                </div>
          
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                  <label class="form-check-label" for="flexCheckChecked">
                    Dish 2 - RD$150
                  </label>
                </div>
          
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                  <label class="form-check-label" for="flexCheckChecked">
                    Dish 3 - RD$150
                  </label>
                </div>
          </div>
          <!------------------------------------------------>

           <div class="container  w-25 p-3" style="background-color: #eee;">
            <div class="row">
              <h3>Dishes</h3>
              <div class="col">Dish 1</div>
              <div class="fw-bold col">RD$150</div>
              <hr>
              <div class="row row-cols-2">
                <div class=" col">Budget</div>
                <div class=" col">RD$75</div>
              <div class=" col fw-bold">You pay:</div>
              <div class="col">RD$75</div>
              </div>
              <button type="button" class="btn btn-outline-secondary">Place Order</button>
            </div>
           </div>
           <!--Budget capital-->
           <div class="container">
            <div class="row">
              <div class="fw-bold">RD$1500</div>
              <p>Budget Available</p>
            </div>
           </div>
       

      

      
       
      
      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
            const restaurantSelect = document.getElementById('restaurantSelect');
            const dishesContainer = document.getElementById('dishesContainer');

            // Function to fetch dishes based on the selected restaurant
            function fetchDishes(selectedRestaurantId) {
                fetch("getdishes/" + selectedRestaurantId + "?restaurant=" + selectedRestaurantId)
                    .then(response => response.json())
                    .then(data => {
                        // Clear previous checkboxes
                        dishesContainer.innerHTML = '';

                        // Generate checkboxes for each dish
                        data.dishes.forEach(dish => {
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.name = 'selected_dishes';
                            checkbox.value = dish.dish_id;

                            const label = document.createElement('label');
                            label.appendChild(checkbox);
                            label.appendChild(document.createTextNode(dish.dish_name + " - RD$" + dish.dish_price));

                            dishesContainer.appendChild(label);
                            dishesContainer.appendChild(document.createElement('br'));
                        });
                    })
                    .catch(error => {
                        // Handle error
                        console.error('Error:', error);
                    });
            }

            // Initial fetch for the selected restaurant
            fetchDishes(restaurantSelect.value);

            // Listen for changes in the select element
            restaurantSelect.addEventListener('change', function(event) {
                // Get the selected restaurant ID from the select option
                const selectedRestaurantId = event.target.value;

                // Fetch dishes based on the selected restaurant
                fetchDishes(selectedRestaurantId);
            });
        });
  </script>

  </body>
</html>
