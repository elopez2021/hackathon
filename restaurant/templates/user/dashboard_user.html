{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Dashboard</title>
  </head>

  <body>

    <!-- Inicio del menu -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Dashboard
        </a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'previous_orders' %}">Past Orders</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" type="button" class="btn btn-light">Logout</a>
            </li>
          </ul>
      </div>     
    </nav>
        </div>  
      </nav>

      <!--Dropdawn-->
        <h1>New Order</h1>
        <hr>
        
        <div class="dropdown" >
          <label for="" class="fw-bold" style="padding-left: 5px;">Place:</label>
          
            <select class="form-select form-select-sm" id="restaurantSelect" aria-label=".form-select-lg example">
              {% for restaurant in restaurants %}
                <option selected>Open this to select a restaurant</option>
                <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
              {% endfor %}
            </select> 
        </div>
        

        
      

            <!--checkbox-->

              <hr>
        <div class="container">
                <h2>Menu:</h2>
                <div id="dishesContainer">
                  <!-- The checkboxes will be dynamically generated here -->
                </div>
          
          </div>
          <!------------------------------------------------>
          <div class="container  w-25 p-3" style="background-color: #eee;">
            <h3>Dishes</h3>
          </div>
          <div class="container  w-25 p-3" style="background-color: #eee;" id="selectedDishesContainer">
            <div class="row">
              <hr>
              <div class="row row-cols-2">
                <div class=" col">Budget</div>
                <div class="col" data-price="0" id="budgetPriceContainer">RD$0.00</div>
              <div class=" col fw-bold">You pay:</div>
              <div class="col" data-pay="0" id="youpayContainer">RD$0.00</div>
              </div>

              <form action="{% url 'create-order' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="selected_dishes" id="selectedDishesInput" />
                <button type="submit" class="btn btn-outline-secondary">Place Order</button>
              </form>
             
            </div>
           </div>
           <!--Budget capital-->
           <div class="container">
            <div class="row">
              <div class="fw-bold">RD$1500</div>
              <p>Budget Available</p>
            </div>
          </div>
       

      

      
       
      
      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src = "{% static 'js/dashboard.js' %}">
      
  </script>

  </body>
</html>
